<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber-sign-in</title>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <section class="sec1">
            <section class="sec2">
                <h3>Fiber</h3>
                <h1>Sign-in to your fiber account</h1>
                <form>
                    <p>User Name</p>
                    <input type="name" placeholder="Amajuoyi chidera">
                    <p>Password</p>
                    <section class="password">
                        <input type="password" placeholder="At least 8 characters">
                        <img src="./Fiber Starter Files/Assets/hide password.svg" alt="">
                    </section>     
                </form>
                <section class="sec4">
                    <input type="checkbox">
                    <p>By signing-in on your fiber account, you agree to the<br> <span>Terms & conditions.</span></p>
                </section>
                <button>Submit</button>     
                <p>Don't have an account? <a href="./sign-up-page.html">Sign up</a></p>    
            </section>
            <section class="sec3">
                <img src="./Fiber Starter Files/Assets/Sign Up Image.png" height="300px" alt="">
                <h2>Unparalled Templates</h2>
                <p>Crafted by a team of professional designer's our <br>templates are eunparalled in the market.</p>
            </section>
    </section>
